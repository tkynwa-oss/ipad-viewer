<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Premium Image Viewer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Initial Loading / Entry Screen -->
    <div id="landing-screen" class="full-screen-center">
        <div class="glass-card fade-in">
            <h1 class="premium-title">Premium Viewer</h1>
            <p class="subtitle">Next Generation Visual Tool for iPad & Web</p>
            <button id="select-folder-btn" class="primary-btn">
                <span class="icon">ğŸ“</span> Select Folder
            </button>
            <input type="file" id="folder-input" webkitdirectory directory multiple style="display:none;">
            <div class="footer-info">
                Supported: Images, Videos, PDFs, Animated Drawing
            </div>
        </div>
    </div>

    <!-- Main Application UI -->
    <div id="app-shell" style="display:none;">
        <!-- Top Toolbar -->
        <header class="app-toolbar glass">
            <div class="toolbar-left">
                <button class="icon-btn" onclick="location.reload()" title="Reset">
                    <span class="icon">ğŸ </span>
                </button>
                <h1 id="current-folder-name" class="folder-name">Gallery</h1>
            </div>
            <div class="toolbar-right">
                <div class="stats-badge" id="file-counter">0 Files</div>
            </div>
        </header>

        <!-- Gallery Grid -->
        <main id="gallery-container">
            <div id="gallery-grid" class="image-grid"></div>
        </main>
    </div>

    <!-- Lightbox / Viewer Overlay -->
    <div id="viewer-overlay" class="overlay">
        <!-- Viewer Toolbar -->
        <div class="viewer-toolbar glass">
            <button class="icon-btn back-btn" onclick="closeViewer()">
                <span class="icon">âœ•</span>
        </div>
        <div class="viewer-controls">
            <button id="tool-pen" class="tool-btn active" onclick="setTool('pen')">
                <span class="icon">âœï¸</span>
                <span class="label">Pen</span>
            </button>
            <button id="tool-eraser" class="tool-btn" onclick="setTool('eraser')">
                <span class="icon">ğŸ§½</span>
                <span class="label">Eraser</span>
            </button>
            <div class="color-wrap">
                <input type="color" id="color-picker" value="#bb86fc">
            </div>
            <div class="divider"></div>
            <button id="btn-onion" class="tool-btn" onclick="toggleOnionSkin()">
                <span class="icon">ğŸ§…</span>
                <span class="label">Onion</span>
            </button>
            <button class="tool-btn" onclick="rotateImage()">
                <span class="icon">ğŸ”„</span>
                <span class="label">Rotate</span>
            </button>
        </div>
        <div class="viewer-actions">
            <button id="btn-save" class="icon-btn" onclick="saveImage()" title="Save">
                <span class="icon">ğŸ’¾</span>
            </button>
        </div>
    </div>

    <!-- Content Area -->
    <div id="viewer-viewport" class="viewport">
        <!-- Onion Skin (Previous Image) -->
        <div id="onion-prev-layer" class="onion-layer"></div>

        <!-- Main Content Item -->
        <div id="transform-wrapper">
            <div id="content-item-container">
                <img id="view-image" src="" alt="Viewer Content" style="display:none;">
                <video id="view-video" controls style="display:none;"></video>
                <iframe id="view-pdf" style="display:none;"></iframe>
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>

        <!-- Onion Skin (Next Image) -->
        <div id="onion-next-layer" class="onion-layer"></div>
    </div>

    <!-- Navigation -->
    <button class="nav-arrow prev" onclick="goPrev()">â®</button>
    <button class="nav-arrow next" onclick="goNext()">â¯</button>

    <div class="viewer-footer">
        <span id="file-info-text">Filename.jpg</span>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
